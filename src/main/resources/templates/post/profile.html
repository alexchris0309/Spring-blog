<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<header>
    <th:block th:replace="partials/header :: my-header('Profile')">
    </th:block>
</header>

<body>
<div class="container">
<div th:replace="partials/navbar :: my-navbar"></div>
<div class="divider"></div>

<div class="section">
    <div class="row">
    <h1>Welcome Back <span th:text="${user.username}"></span></h1>

        <div th:each="post: ${posts}">
        <div class="col s4">

        <p th:text="${post.title}"></p>
        <p th:text="${post.body}"></p>
        </div>
            <div class="col s8">
        <img id="image" class="activator" th:each="image : ${post.images}" th:src="${image.path}" />
            </div>
        </div>
        </div>

    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
