<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
    <th:block th:replace="partials/header :: my-header('Posts')">
    </th:block>
</header>

<body>
<div th:replace="partials/navbar :: my-navbar"></div>


<h2>Create a new Post!</h2>
<form th:action="@{/post/create}" th:method="POST" th:object="${post}">
    <h3>Title</h3>
    <input  th:field="*{title}" />
    <h3>Description</h3>
    <input th:field="*{body}" />
    <br />
    <label for="fileupload">Select a file to upload</label>
    <input type="hidden" id="fileupload" />
    <button id="picker" type="button">Pick file</button>
    <input type="submit" value="Submit" />
<!--    <button>Submit New Post</button>-->
</form>
